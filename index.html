<!DOCTYPE html>
<h1>Ice cream for life &#128525;</h1>
<form action="ice cream for life">

  <h4><label for="">Do you like ice cream?</label></h4>
  <div><label for="like">Yes</label>
    <input type="checkbox">
    <label for="">No</label>
    <input type="checkbox">
  </div>
  <h4><label for="">How much?</label></h4>
  <input type="range" name="like" id="like" min="0" max="10" step="1" value="10">
  <output class="like-output" for="like"></output>

  <h4><label for="favorite-flavor">Choose your favorite flavor:</label></h4>

  <input list="ice-cream-flavors" id="ice-cream-choice" name="ice-cream-choice" />

  <datalist id="ice-cream-flavors"="ice-cream-flavors">
    <option value="Chocolate"></option>
    <option value="Vanilla"></option>
    <option value="Strawberry"></option>
    <option value="Cookies & Cream"></option>
    <option value="Matcha"></option>
    <option value="Caramel"></option>
    <option value="Lemon pie"></option>
    <option value="Oreos"></option>
    <option value="Cheesecake"></option>
  </datalist>



  <h4><label for="">Some details about you...</label></h4>
  <table>
    <tr>
      <td> <label for="">Your name</label>

      </td>
      <td>  <input type="text"></td>
    </tr>
    <tr>
      <td><label for="">Your email address</label>
      </td>
      <td>  <input type="text"></td>
    </tr>
    <tr>
      <td> <label for="">Comments?</label>

      </td>
      <td>  <input type="text"></td>
    </tr>
  </table>


  <input type="submit" value="Send &#128640;">

</form>
